windowrule = workspace 2, thunderbird
windowrule = workspace 2, Signal-desktop
windowrule = workspace 2, org.telegram.desktop
windowrule = workspace 2, Slack 
windowrule = workspace 3, firefox
windowrule = workspace 4, jetbrains-idea


windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
