---

- name: Install packages
  become: true
  ansible.builtin.package:
    pkg:
      - hyprland
      - alacritty
      - brightnessctl
      - pamixer
      - playerctl
      - dunst
      - hyprpaper
      - hypridle
      - hyprlock
      - xdg-desktop-portal-hyprland
      - polkit-kde-agent
      - qt5-wayland
      - qt6-wayland
      - waybar
      - kanshi
      - nwg-look
      - flameshot

- name: Install packages from yay
  kewlfft.aur.aur:
    name: s-bin
    state: present
  become: true
  become_user: aur_builder