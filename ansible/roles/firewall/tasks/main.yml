---
- name: Install Uncomplicated Firewall
  become: yes
  community.general.pacman:
    pkg: ufw
    state: present

- name: Start and enable ufw systemd service
  become: yes
  ansible.builtin.systemd:
    name: ufw.service
    state: started
    enabled: yes

- name: Start ufw
  become: yes
  ansible.builtin.command: ufw enable
