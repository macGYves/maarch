---
system:
  locale: de_DE

vconsole:
  keymap: uk

hostname: "Thinx"

timezone: Europe/Stockholm

partitions:
  esp:
    label: "ESP"
    dev: "/dev/disk/by-partlabel/ESP"
  luks:
    label: "CRYPTROOT"
    dev: "/dev/disk/by-partlabel/CRYPTROOT"

user:
  shell: /bin/zsh

packages:
  essential:
    - base
    - base-devel
    - linux
    - linux-firmware
    - ansible
    - neovim
    - git
    - zsh
    - curl
    - openssh
    - rsync
    - man-db
    - unzip
    - zip
    - htop
    - keepassxc
    - qt5-wayland # needed for keepassxc
    - fwupd # firmware-update daemon
    - transmission-gtk
    - python-pip
    - python-pexpect # required by ansible.builtin.expect
    - python-psutil # required by community.general.dconf
    - python-passlib # required by ansible to hash variables
    - vlc
    - chromium
    - pipewire
    - pipewire-pulse
    - wireplumber # declared here to avoid installing pipewire-media-session
    - youtube-dl
    - task # taskwarrior
    - gimp
    - xmlstarlet
  headless:
    - alacritty
    - nnn

features:
  ssd: true
  hibernation: false
  vbox_guest: false
