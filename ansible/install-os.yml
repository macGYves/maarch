---

- name: bootstrap Arch Linux system
  hosts: localhost
  become: yes
  vars_prompt:
    - name: luks_password
      prompt: "luks password"
      private: yes
      confirm: yes
    - name: install_disk
      prompt: 'Installation target device (e.g. /dev/sda)'
      private: no
    - name: root_password
      prompt: 'root password'
      private: yes
      encrypt: "sha512_crypt"
      confirm: yes
  pre_tasks:
    - set_fact:
        root_password: "{{ root_password }}"
    - name: Update the system clock
      command: timedatectl set-ntp true
  roles:
    - os-install


- name: configure bootstrapped Arch Linux installation
  hosts: localhost_chroot
  roles:
    - { role: localisation, tags: 'localisation' }
    - { role: kernel, tags: 'kernel' }
    - { role: network, tags: 'network' }
    - { role: systemd-boot, tags: 'bootloader', when: system.boot_mode == 'uefi' }
    - { role: syslinux, tags: 'bootloader', when: system.boot_mode == 'bios' }
    - { role: microcode, tags: 'microcode' }
  tasks:
    - name: Set root password
      user:
        name: root
        password: "{{ hostvars.localhost.root_password }}"

- name: Finish installation
  hosts: localhost
  tasks:
    - name: unmount partitions with the new system
      command: umount -Rf /mnt

    - name: unmount swap
      command: swapoff -a