---
- name: bootstrap Arch Linux system
  hosts: localhost
  remote_user: root
  vars_prompt:
    - name: luks_password
      prompt: "luks password"
      private: yes
      confirm: yes
    - name: install_disk
      prompt: 'Installation target device (e.g. /dev/sda)'
      private: no
    - name: root_password
      prompt: 'root password'
      private: yes
      encrypt: "sha512_crypt"
      confirm: yes
  pre_tasks:
    - set_fact:
        root_password: "{{ root_password }}"
    - name: Update the system clock
      command: timedatectl set-ntp true
  roles:
    - os-install



- name: configure bootstrapped Arch Linux installation
  hosts: localhost_chroot
  remote_user: root
  connection: chroot
  vars:
    ansible_chroot_exe: arch-chroot
  roles:
    - { role: localisation, tags: 'localisation' }
    - { role: kernel, tags: 'kernel' }
    - { role: network, tags: 'network' }
    - { role: bootloader, tags: 'bootloader' }
  tasks:
    - name: Set root password
      user:
        name: root
        password: "{{ hostvars.localhost.root_password }}"
